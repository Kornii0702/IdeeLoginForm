<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content = "width=device-width, initial-scale=1.0" />
    <title>Login form</title> 
    <link rel="stylesheet" href="src/css/style.css"/>
</head>

<body>
<header>
    <nav class="navbar">
        <ul class="menu-left">
            <li><a href ="#">Buy</a></li>
            <li><a href ="#">Sell</a></li>
            <li><a href ="#">About</a></li>
        </ul>
        <div class="menu-right">
            <a href="#">Register</a>
            <a href="#" class="active">Login</a>

        </div>
    </nav>

</header>

<div class="breadcrumb">
    <a href="#">Home</a> / Login
</div>

<main class="login-container">
    <section class="login-form">
        <h1><span class="underline">Logi</span>n</h1>
        <p>To access your account</p>
        <div class="login-block">
            <form>
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required maxlength="100">

                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required minlength="7" maxlength="25">

                <div class="forgot-login">
                    <a href="#">Forgot password?</a>
                    <button type="submit">Login</button>
                </div>
            </form>

            </section>

            
            <section class="register-box">
                <img src="src/images/logo.png" alt="logo" class="logo1">
                <div class="register-box-center">
                    <p>Not a member?</p>
                    <button>Register today</button>
                </div>
                <img src="src/images/logo.png" alt="logo" class="logo2">
                
            </section>
        </div>
            

</main>

</body>

</html>
